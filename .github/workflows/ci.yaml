name: fastapi-app-CI-CD 

on:
  pull_request:
    branches:
      - main  # Trigger when PR is created or updated for the main branch

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: pytest

  deploy:
        runs-on: ubuntu-latest
        needs: test  
        if: github.ref == 'refs/heads/main'  # Run only when merged to main
        steps:
            - uses: actions/checkout@v2
            - name: "Check if deploy job was triggered"
              run: |
                echo "Deploy job triggered successfully"
            - name: "Deploy application"
              run: |
                echo "Deploying application"
